[server]
maxUploadSize = 500

[theme]
# The "Court Lens" Color Palette
primaryColor = "#CCFF00"      # Neon Tennis Yellow (Buttons & Highlights)
backgroundColor = "#0E1117"   # Deep Dark Grey (Main Background)
secondaryBackgroundColor = "#1E2129" # Slightly lighter grey (Sidebar)
textColor = "#FAFAFA"         # White (Text)
font = "sans serif"

[client]
# Hides the "Manage App" and developer options for viewers
toolbarMode = "viewer"

[browser]
# Hides the little "Running..." man in the corner
gatherUsageStats = false

[server]
# cleaner URL handling
enableCORS = false